<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<ui:include src="index.xhtml" />
</h:head>
<h:body>
	<div id="padre">
		<h:form>
			<div class="form-group">
				<h:outputLabel value="#{msg.buscar_titulo}" class="form" />
				<br />
				<h:inputText id="titulo" value="#{libroBean.titulo}"
					class="form-control" a:placeholder="#{msg.buscar_titulo}">
					<f:validateLength minimum="3" maximum="20"/>
				</h:inputText>
				<h:message for="titulo" style="color: red" />
				<br />
			</div>
			<h:commandButton class="btn btn-primary"
				action="#{libroBean.busquedaTitulo()}" value="#{msg.boton_buscar}" />
			<h:commandButton class="btn btn-primary boton_derecho"
				action="#{libroBean.limpiarTitulo()}" value="#{msg.boton_limpiar}" />

		</h:form>
	</div>
</h:body>

</html>
